plugins {
    id 'java'
    id 'application'
}

group = 'com.petstore'
version = '1.0-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // RestAssured for API testing
    implementation 'io.rest-assured:rest-assured:4.4.0'
    // Other dependencies
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
    implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.12.4'
    implementation 'org.projectlombok:lombok:1.18.22'

    // Testing dependencies
    testImplementation 'org.testng:testng:7.4.0'
    testImplementation 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    testImplementation 'org.codehaus.jackson:jackson-core-asl:1.9.13'
    testImplementation 'org.slf4j:slf4j-api:1.7.32'
    testImplementation 'org.projectlombok:lombok:1.18.22'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.22'

    testRuntimeOnly 'org.testng:testng:7.4.0'
}


test {
    useTestNG()
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}
